<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products - E-Commerce Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #333; color: white; padding: 1rem; text-align: center; }
        nav { background-color: #444; padding: 0.5rem; }
        nav a { color: white; margin: 0 1rem; text-decoration: none; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 1rem; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; }
        .product-card { border: 1px solid #ddd; border-radius: 8px; padding: 1rem; text-align: center; }
        .product-card img { max-width: 100%; height: 150px; object-fit: cover; border-radius: 4px; }
        .product-card h3 { margin: 0.5rem 0; }
        .product-card p { color: #666; }
        .btn { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <header>
        <h1>Our Products</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/products">Products</a>
        <a href="/cart">Cart</a>
    </nav>
    <div class="container">
        <div class="product-grid">
            <div th:each="product : ${products}" class="product-card">
                <img th:src="${product.imageUrl}" alt="Product Image">
                <h3 th:text="${product.name}"></h3>
                <p th:text="'$' + ${product.price}"></p>
                <p th:text="${product.description}"></p>
                <form th:action="@{/cart/add}" method="post">
                    <input type="hidden" name="productId" th:value="${product.id}">
                    <button type="submit" class="btn">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
